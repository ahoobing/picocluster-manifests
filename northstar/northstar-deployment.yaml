apiVersion: apps/v1
kind: Deployment
metadata:
  name: northstar-deployment
  labels:
    app: northstar 
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: northstar 
  template:
    metadata:
      labels:
        app: northstar 
    spec:
      containers:
      - name: northstar 
        image: ahoobing1976/northstar:10
        ports:
        - containerPort: 4000
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred
